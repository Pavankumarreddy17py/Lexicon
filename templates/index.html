<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="moving-blob-container">
        <div class="moving-blob"></div>
    </div>

    <div class="container mt-5">
        <h1 class="text-center mb-4"><span class="emoji">ðŸ“„</span> AI-Powered RAG Chatbot</h1>

        <div class="card shadow p-4 mb-4">
            <h3 class="mb-3">Knowledge Document Upload</h3>
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" id="file" name="file" class="form-control mb-3" required>
                <button type="submit" class="btn btn-primary w-100">Upload</button>
            </form>
            <div id="upload-status" class="mt-2 text-center"></div>
        </div>

        <div class="card shadow p-4">
            <h3 class="mb-3">Ask the AI Document Bot</h3>
            <input type="text" id="question" class="form-control mb-3" placeholder="Type your question...">
            <button id="ask-btn" class="btn btn-success w-100">Ask</button>

            <div id="loading" class="mt-3 text-center" style="display: none;">
                <div class="spinner-border text-primary" role="status"></div>
                <p>Fetching answer...</p>
            </div>

            <h4 class="mt-4">Answer:</h4>
            <p id="answer" class="alert alert-info"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $("#upload-form").on("submit", function(event) {
            event.preventDefault();
            var formData = new FormData();
            formData.append("file", $("#file")[0].files[0]);

            $("#upload-status").html("<div class='text-warning'>Uploading...</div>");

            $.ajax({
                url: "/upload",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    $("#upload-status").html("<div class='text-success'>File uploaded successfully!</div>");
                },
                error: function(xhr) {
                    $("#upload-status").html("<div class='text-danger'>Upload failed: " + xhr.responseText + "</div>");
                }
            });
        });

        $("#ask-btn").on("click", function() {
            var question = $("#question").val();
            if (!question) {
                alert("Please enter a question!");
                return;
            }

            $("#loading").show();
            $("#answer").text("");

            $.ajax({
                url: "/ask",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ question: question }),
                success: function(response) {
                    $("#loading").hide();
                    $("#answer").text(response.answer);
                },
                error: function(xhr) {
                    $("#loading").hide();
                    $("#answer").html("<div class='text-danger'>Error: " + xhr.responseText + "</div>");
                }
            });
        });
    </script>

</body>
</html>
